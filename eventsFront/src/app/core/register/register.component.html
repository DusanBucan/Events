<div>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit(registerForm.value)">
        <div>
            <mat-form-field>
                <input matInput placeholder="Name" type="text" formControlName="name">
            </mat-form-field>
            <div class="error" *ngIf="form.name.touched && form.name.errors">
                <div *ngIf="form.name.errors.required">Name is required</div>
            </div>
        </div>
        <div>
            <mat-form-field>
                <input matInput placeholder="Surname" type="text" formControlName="surname">
            </mat-form-field>
            <div class="error" *ngIf="form.surname.touched && form.surname.errors">
                <div *ngIf="form.surname.errors.required">Surname is required</div>
            </div>
        </div>
        <div>
            <mat-form-field>
                <input matInput type="email" placeholder="Email" formControlName="email">
            </mat-form-field>
            <div class="error" *ngIf="form.email.touched && form.email.errors">
                <div *ngIf="form.email.errors.required">Email is required</div>
            </div>
        </div>
        <div>
            <mat-form-field>
                <input matInput placeholder="Phone" type="text" formControlName="phone">
            </mat-form-field>
            <div class="error" *ngIf="form.phone.touched && form.phone.errors">
                <div *ngIf="form.phone.errors.required">Phone is required</div>
            </div>
        </div>
        <div>
            <mat-form-field>
                <input matInput placeholder="Username" type="text" formControlName="username">
            </mat-form-field>
            <div class="error" *ngIf="form.username.touched && form.username.errors">
                <div *ngIf="form.username.errors.required">Username is required</div>
            </div>
        </div>
        <div>
            <mat-form-field>
                <input matInput placeholder="Password" type="password" formControlName="password">
            </mat-form-field>
            <div class="error" *ngIf="form.password.touched && form.password.errors">
                <div *ngIf="form.password.errors.required">Password is required</div>
                <div *ngIf="form.password.errors.minlength">Password must be at least 8 characters long</div>
            </div>
        </div>
        <button mat-raised-button color="accent" type="submit" [disabled]="registerForm.invalid">Register</button>
    </form>
</div>
