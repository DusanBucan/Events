<mat-tab-group>
  <mat-tab label="Place">
    <form #addPlace="ngForm" (ngSubmit)="add()" novalidate>
    <h1>Add place:</h1>
    <div>
      <mat-form-field>
        <input matInput type="text" required #name='ngModel'
        [(ngModel)]="place.name" name="name" placeholder="Place name" class="form-control">
      </mat-form-field>
      <small *ngIf="name.invalid && (name.dirty || name.touched)">Please enter place name</small>
    </div>
    <div>
      <mat-form-field>
        <input matInput type="text" required #address='ngModel'
        [(ngModel)]="place.address" name="address" placeholder="Place address" class="form-control">
      </mat-form-field>
      <small *ngIf="address.invalid && (address.dirty || address.touched)">Please enter place address</small>
    </div>
      <button mat-raised-button color="accent" type="submit" [disabled]="addPlace.form.invalid">Save place</button>
      <button mat-raised-button color="accent" (click)="cancel()">Back</button>
    </form>
  </mat-tab>
  <mat-tab *ngIf='place.id' label="Hall">
    <app-add-hall [newPlace]='place'></app-add-hall> 
  </mat-tab>
</mat-tab-group>
