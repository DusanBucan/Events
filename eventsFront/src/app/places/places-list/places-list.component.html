<div>
  <app-place-search (searchParams)='doSearch($event)'></app-place-search>
  <mat-grid-list *ngIf="totalElements > 0" cols="4" rowHeight="160px">
    <mat-grid-tile *ngFor="let e of places" >
      <app-place-list-item class="card" [place]='e'></app-place-list-item>
    </mat-grid-tile>
  </mat-grid-list>
  <app-pagination *ngIf="totalElements > 0" [totalItems]='totalElements' [pageSize]='size' (pageSelected)='pageChanged($event)'></app-pagination>
</div>
