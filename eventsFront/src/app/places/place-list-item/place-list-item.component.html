<mat-card class="card">
  <mat-card-header>
    <mat-card-title>{{place.name}}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-card-subtitle>{{place.address}}</mat-card-subtitle>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button (click)="showDetails()" color="accent">Details</button>
  </mat-card-actions>
</mat-card>
