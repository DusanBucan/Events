<form  #updateSector="ngForm" (ngSubmit)="update()" *ngIf="sector">
    <h1>Update sector:</h1>
    <div>
      <mat-form-field>
        <input matInput type="text" required #sname='ngModel'
        [(ngModel)]="sector.name" name="sname" placeholder="Sector name">
      </mat-form-field>
      <mat-error *ngIf="sname.invalid && (sname.dirty || sname.touched)">Please enter sector name</mat-error>
    </div>
    <div>
      <mat-checkbox name="parter"[(ngModel)]="checked" (click)="parterre()">Parterre</mat-checkbox>
    </div>
    <div *ngIf="!checked">
      <mat-form-field>
        <input matInput type="number" required #srows='ngModel'
        [(ngModel)]="sector.sectorRows" name="srows" placeholder="Sector rows">
      </mat-form-field>
      <mat-error *ngIf="srows.invalid && (srows.dirty || srows.touched)">Please enter number of sector rows</mat-error>
    </div>
    <div *ngIf="!checked">
      <mat-form-field>
        <input matInput type="number" required #scol='ngModel'
        [(ngModel)]="sector.sectorColumns" name="scol" placeholder="Sector columns">
      </mat-form-field>
      <mat-error *ngIf="scol.invalid && (scol.dirty || scol.touched)">Please enter number of sector columns</mat-error>
    </div>
  <button mat-raised-button color="accent" type="submit" [disabled]="updateSector.invalid">Save sector</button>
  <button mat-raised-button color="accent" type="button" (click)="cancel()">Back</button>
</form>
