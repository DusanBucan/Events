<mat-card class="card">
  <mat-card-header>
    <mat-card-title>{{event.name}}</mat-card-title>
    <mat-card-subtitle>{{event.halls[0].place.name}}</mat-card-subtitle>
  </mat-card-header>
  <div *ngIf='event.mediaList.length > 0'>
    <img mat-card-image src="{{event.mediaList[0].path}}" alt="Photo of a Shiba Inu">
  </div>
  <mat-card-content>
    <p>
      {{event.description}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="showDetails()">Details</button>
    <button mat-button *ngIf="event.eventState == 'AVAILABLE'" (click)="buyReserve()">Buy\Reserve</button>
  </mat-card-actions>
</mat-card>
