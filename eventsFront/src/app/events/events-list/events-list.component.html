<div>
  <app-event-search (searchParams)='doSearch($event)'></app-event-search>
  <mat-grid-list cols="4" rowHeight="2:3">
    <mat-grid-tile *ngFor="let e of events" >
      <app-event-list-item class="card" [event]='e'></app-event-list-item>
    </mat-grid-tile>
  </mat-grid-list>
  <app-pagination [totalItems]='totalElements' [pageSize]='size' (pageSelected)='pageChanged($event)'></app-pagination>
</div>
