<div class="main">
    <h1>Report</h1>
    <p>
        <mat-form-field>
            <mat-label>Place</mat-label>
            <mat-select [(ngModel)]="id">
                <mat-option *ngFor="let place of places" [value]="place.id">{{place.name}}</mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field>
            <mat-label>About</mat-label>
            <mat-select [(ngModel)]="about" [disabled]="!id">
                <mat-option *ngFor="let t of type1" [value]="t">{{t}}</mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field>
            <mat-label>By</mat-label>
            <mat-select [(ngModel)]="by" [disabled]="!about">
                <mat-option *ngFor="let t of type2" [value]="t">{{t}}</mat-option>
            </mat-select>
        </mat-form-field>
    </p>
    <app-event-report *ngIf="by == 'Event'"></app-event-report>
    <app-time-report *ngIf="by == 'Time'"></app-time-report>
</div>
